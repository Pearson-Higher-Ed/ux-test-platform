<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<link rel="stylesheet" href="https://pearson-elements-v0.surge.sh/css/docs.css"/>-->
    <link rel="stylesheet" href="../css/elements.css"/>

    <style>
        div.icons {
            position: relative;
            top: 50px;
            left: 100px;
        }
    </style>
</head>

<body>
<div class="icons">
    <!--pe-icon-->
    <span id="peIcon" class="pe-icon--"></span>

    <!--icon-check-->
    <span id="check" class="pe-icon--check"></span>

    <!--icon-chevron-down-->
    <span id="chevronDown" class="pe-icon--chevron-down"></span>

    <!--icon-chevron-up-->
    <span id="chevronUp" class="pe-icon--chevron-up"></span>

    <!--icon-chevron-left-->
    <span id="chevronDown" class="pe-icon--chevron-left"></span>

    <!--icon-chevron-right-->
    <span id="chevronUp" class="pe-icon--chevron-right"></span>

    <!--icon-cog-->
    <span id="cog" class="pe-icon--cog"></span>

    <!--icon-envelope-->
    <span id="envelope" class="pe-icon--envelope"></span>

    <!--icon-plus-circle-->
    <span id="plusCircle" class="pe-icon--plus-circle"></span>

    <!--icon-search-->
    <span id="search" class="pe-icon--search"></span>

    <!--icon-thumb-tack-->
    <span id="thumbTack" class="pe-icon--thumb-tack"></span>

    <!--icon-times-->
    <span id="times" class="pe-icon--times"></span>

    <!--icon-times-circle-->
    <span id="timesCircle" class="pe-icon--times-circle"></span>

    <!--icon-trash-o-->
    <span id="trashO" class="pe-icon--trash-o"></span>

    <!--icon-users-->
    <span id="users" class="pe-icon--users"></span>

    <!--icon-user-->
    <span id="user" class="pe-icon--user"></span>

    <!--icon-info-circle-->
    <span id="infoCircle" class="pe-icon--info-circle"></span>

    <!--icon-file-o-->
    <span id="file-o" class="pe-icon--file-o"></span>

    <!--icon-calendar-->
    <span id="calendar" class="pe-icon--calendar"></span>

    <!-- icon-chevron-right -->
    <span id="chevron-right" class="pe-icon--chevron-right"></span>

    <!-- icon-chevron-left -->
    <span id="chevron-left" class="pe-icon--chevron-left"></span>

    <!-- icon-chevron-left -->
    <span id="square-o" class="pe-icon--square-o"></span>

    <!-- icon-chevron-left -->
    <span id="check-square-o" class="pe-icon--check-square-o"></span>

    <!-- icon-chevron-left -->
    <span id="ban" class="pe-icon--ban"></span>

</div>
</body>
</html>
